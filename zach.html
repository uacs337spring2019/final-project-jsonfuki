<!DOCTYPE html>
<html>
	<head>
		<title>Zach Khramer</title>
		<script type="text/javascript" src="zach.js"></script>
		<link rel="stylesheet" type="text/css" href="zach.css" />
	</head>
	<body>
		<div id="logos">
			<p><b>Shades of Grey Tattoo</b><br />
				&nbsp&nbsp 3327 N 1st Ave #105<br />
				&nbsp&nbsp Tucson, AZ 85719<br />
				&nbsp&nbsp Work:(520)729-8890<br />
				&nbsp&nbsp Cell: (303)884-7084
			</p>
			<a href="https://www.facebook.com/zachkramertattoos">
				<img src="logos\fb_red2.png" alt="fb" /></a>
			<a href="https://www.instagram.com/zachkramertattoos/">
				<img src="logos\ig_red.png" alt="ig" /></a>
			<a href="https://www.google.com/maps/place/Shades+Of+Grey+Tattoo/@32.2676069,-110.9634671,17z/data=!3m1!4b1!4m5!3m4!1s0x86d6717d438d3ea3:0xbf7d4559373a5728!8m2!3d32.2676069!4d-110.9612784">
				<img src="logos\map_red2.png" alt="map"/></a>
		</div>
		<div id="topcontainer">
			<div id="tophalf">
				<span id="appinfo">$100 deposit for all appointment</span>
				<div id="header">ZACH'S TATTOOS 
					<br />
					<span id="shades"> Shades of Grey</span>
				</div>
			</div>
			<hr />
			<div id="bottomhalf">
				<span id="aboutme" class="options">ABOUT ME</span>
				<span id="gallery" class="options">GALLERY</span>
				<span id="appointment" class="options">APPOINTMENTS</span>
				<span id="events" class="options">EVENTS</span>
			</div>
		</div>
		<div id="botcontainer">
			<hr />
			<p id="headerbot"></p>
			<div id="alloptions">
				<div id="optionsabout" class="optionsbot"></div>
				<div id="optionsgallery" class="optionsbot"></div>	
			</div>		
		</div>
	</body>
</html>
